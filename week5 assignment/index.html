<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dynamic site</h1>
    </header>

    <main>
        <section>
            <p id="dynamicText">Initial Text Content</p>
            <button id="changeTextButton">Change Text</button>
        </section>

        <section>
            <div id="styleDiv">This site is dynamic.</div>
            <button id="changeStyleButton">Change Style</button>
        </section>

        <section>
            <button id="addElementButton">Add Element</button>
            <button id="removeElementButton">Remove Element</button>
            <div id="elementContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dynamic JavaScript Page</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
